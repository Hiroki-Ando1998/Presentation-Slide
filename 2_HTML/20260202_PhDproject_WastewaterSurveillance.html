  <!-- reveal.js core JS -->
  <script src="../dist/reveal.js"></script>

  <script>
    // --- Reveal.js 初期化 ---
    Reveal.initialize({
      hash: true,
      slideNumber: 'c/t', // Page number
      controls: true,   
      width: "100%",
      height: "100%",
      margin: 0,
      minScale: 1,
      maxScale: 1
    });

    // --- スライドジャンプ機能 ---
    Reveal.on('ready', function() {
      const slideInput = document.getElementById('slide-jump');
      
      // Enterキーでジャンプ
      slideInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          const num = parseInt(slideInput.value);
          if (!isNaN(num)) {
            Reveal.slide(num - 1); // 0スタート
            slideInput.value = '';
          }
        }
      });
    });
  </script>
