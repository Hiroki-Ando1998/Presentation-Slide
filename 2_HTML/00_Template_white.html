<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lab Meeting</title>

  <!-- reveal.js core CSS -->
  <link rel="stylesheet" href="../dist/reset.css">
  <link rel="stylesheet" href="../dist/reveal.css">

  <!-- White theme -->
  <link rel="stylesheet" href="../dist/theme/white.css">

  <!-- Force pure white background -->
  <style>
    html, body {
      background-color: #ffffff;
    }
    .reveal {
      background-color: #ffffff;
    }
  </style>

<style>
  .reveal .slide-number {
    font-size: 35px;
    right: 20px;
    bottom: 20px;
    background: rgba(255, 255, 255, 0.85);
    color: #000;
    padding: 6px 12px;
    border-radius: 8px;
  }
</style>

<style>
  /* Controls position & size */
  .reveal .controls {
    right: 20px;
    left: auto;
    top: 50%;
    bottom: auto;
    transform: translateY(-50%) scale(1.4);
  }

  /* Hide vertical navigation */
  .reveal .controls .navigate-up,
  .reveal .controls .navigate-down {
    display: none;
  }
</style>



  
</head>

<body>

  <!-- reveal.js root -->
  <div class="reveal">
    <div class="slides">

      <!-- Slide 1 -->
      <section
        data-background-image="../1_Images/Picture_1.png"
        data-background-size="contain"
        data-background-position="center"
        data-background-color="white">
        <!-- ../このtemplate.htmlより一つ上のファイルということ -->
      </section>

      <!-- Slide 2 -->
      <section
        data-background-image="../1_Images/Picture_1.png"
        data-background-size="contain"
        data-background-position="center"
        data-background-color="white">
      </section>

      <!-- Slide 3 -->
      <section
        data-background-image="../1_Images/Picture_1.png"
        data-background-size="contain"
        data-background-position="center"
        data-background-color="white">
      </section>




      
    </div>
  </div>




  
  <!-- reveal.js core JS -->
  <script src="../dist/reveal.js"></script>

  <script>
Reveal.initialize({
  hash: true,
  slideNumber: 'c/t',
  controls: true,   // ← これを明示
  width: "100%",
  height: "100%",
  margin: 0,
  minScale: 1,
  maxScale: 1
});
  </script>

</body>
</html>
