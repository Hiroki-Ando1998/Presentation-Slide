<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lab Meeting</title>

  <!-- reveal.js core CSS -->
  <link rel="stylesheet" href="../dist/reset.css">
  <link rel="stylesheet" href="../dist/reveal.css">

  <!-- White theme -->
  <link rel="stylesheet" href="../dist/theme/white.css">

  <!-- Force pure white background -->
  <style>
    html, body {
      background-color: #ffffff;
    }
    .reveal {
      background-color: #ffffff;
    }
  </style>
</head>

<body>

  
  <!-- reveal.js root -->
  <div class="reveal">
    <div class="slides">


      
      <!-- Slide 1 -->
      <section>
        <h2>Picture_Introduction</h2>
        <img
          src="../1_Images/Picture_1.png"
          style="width: 100%; height: auto;"
        >
      </section>

      
      <!-- Slide 2 -->
      <section>
        <h2>Picture_2</h2>
        <img
          src="../1_Images/Picture_1.png"
          style="width: 100%; height: auto;"
        >
      </section>

    </div>
  </div>







  
  <!-- reveal.js core JS -->
  <script src="../dist/reveal.js"></script>

  <script>
    Reveal.initialize({
      hash: true,
      slideNumber: true,
      width: "100%",
      height: "100%",
      margin: 0,
      minScale: 1,
      maxScale: 1
    });
  </script>

</body>
</html>
