<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lab Meeting</title>

  <!-- reveal.js core CSS -->
  <link rel="stylesheet" href="../dist/reset.css">
  <link rel="stylesheet" href="../dist/reveal.css">

  <!-- White theme -->
  <link rel="stylesheet" href="../dist/theme/white.css">

  <!-- Force pure white background -->
  <style>
    html, body {
      background-color: #ffffff;
    }
    .reveal {
      background-color: #ffffff;
    }
  </style>

  <!-- Page number style------------------------------------------- Page number style -->
  <style>
    .reveal .slide-number {
      font-size: 35px;
      right: 20px;
      bottom: 20px;
      background: rgba(255, 255, 255, 0.85);
      color: #000;
      padding: 6px 12px;
      border-radius: 8px;
    }
  </style>

  
  <!-- Slide Controls botton style------------------------------------------- Slide Controls botton style -->
  <style>
    .reveal .controls {
      right: 20px;
      left: auto;
      top: 50%;
      bottom: auto;
      transform: translateY(-50%) scale(1.4);
    }

    /* Hide vertical navigation */
    .reveal .controls .navigate-up,
    .reveal .controls .navigate-down {
      display: none;
    }

    /* Slide jump input box - fixed on top, always visible */
    #slide-jump {
  position: fixed;       /* スライドに埋もれない */
  right: 20px;           /* 右端に寄せる */
  bottom: 700px;         /* 矢印の下に配置（矢印は50%位置なので調整） */
  width: 120px;          /* 幅を大きく */
  height: 40px;          /* 高さを大きく */
  font-size: 20px;       /* 文字も大きく */
  padding: 6px 10px;
  z-index: 9999;         /* 常に上に表示 */
  border-radius: 6px;
  border: 1px solid #ccc;
  background-color: rgba(255, 255, 255, 0.95);
  text-align: center;
}


  </style>
</head>
<body>

  <!-- Slide jump input -->
  <input type="text" id="slide-jump" placeholder="Go to slide #" />


  <!-- Add slides----------------------------------------------------------------------------------------------------------------- Add slides -->
  <!-- Slides -->
  <div class="reveal">
    <div class="slides">

      <!-- Slide 1 -->
      <section
        data-background-image="../1_Images/1_a_Introduction_WastewaterSurveillance_1.svg"
        data-background-size="contain"
        data-background-position="center"
        data-background-color="white">
      </section>

      <!-- Slide 2 -->
      <section
        data-background-image="../1_Images/1_a_Introduction_WastewaterSurveillance_2.svg"
        data-background-size="contain"
        data-background-position="center"
        data-background-color="white">
      </section>

      <!-- Slide 3 -->
      <section
        data-background-image="../1_Images/1_a_Introduction_WastewaterSurveillance_3.svg"
        data-background-size="contain"
        data-background-position="center"
        data-background-color="white">
      </section>


      <!-- Add slides----------------------------------------------------------------------------------------------------------------- Add slides -->
    </div>
  </div>






  
  <!-- reveal.js core JS -->
  <script src="../dist/reveal.js"></script>

  <script>
    // --- Reveal.js 初期化 ---
    Reveal.initialize({
      hash: true,
      slideNumber: 'c/t', // Page number
      controls: true,   
      width: "100%",
      height: "100%",
      margin: 0,
      minScale: 1,
      maxScale: 1
    });

    // --- スライドジャンプ機能 ---
    Reveal.on('ready', function() {
      const slideInput = document.getElementById('slide-jump');
      
      // Enterキーでジャンプ
      slideInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          const num = parseInt(slideInput.value);
          if (!isNaN(num)) {
            Reveal.slide(num - 1); // 0スタート
            slideInput.value = '';
          }
        }
      });
    });
  </script>

</body>
</html>
